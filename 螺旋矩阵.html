<!DOCTYPE html>
<html lang="en">
 
<head>
        <meta charset="UTF-8">
        <title>vue2-demo</title>
    <style>
        *{margin: 0; padding: 0;}
        li {list-style: none}
        #ul1{height: auto;margin: 20px auto;overflow: hidden;border:1px solid #000;border-right: none;border-bottom: none;}
        #ul1 li{float: left;text-align:center;border:1px solid #000;border-left:none;border-top: none;}
    </style>
</head>
 
<body>
    
    <ul id="ul1"></ul>
    <script>
        /**螺旋矩阵
            0, 1, 2, 3, 4,
            15,16,17,18,5,
            14,23,24,19,6,
            13,22,21,20,7,
            12,11,10,9, 8
            实现方法高寒特殊拐点和缩短环数
 
        **/
         var oUl = document.getElementById('ul1');
         var aLi = oUl.getElementsByTagName('li');
         var sizeGird = 50;
         var size = 5;
         var len = size * size;
 
         var row = 0;//行
         var col = 0;//列
         var min = 0;//最小
         var max = size - 1;//最大
 
         var arr = [];
 
         oUl.style.width = size * (sizeGird + 1) + 'px';
         for(var i = 0; i <len; i++) {
             var oLi = document.createElement('li');
             oLi.style.width = sizeGird + 'px';
             oLi.style.height = sizeGird + 'px';
             oUl.appendChild(oLi);
         }
         
         for(var i = 0; i <len; i++) {
            aLi[row * size + col].innerHTML = i;
            arr.push(aLi[row * size + col]);
            //找每环的拐点处
            if(row == min && col < max) {//走到4的位置
                col = col + 1;
            }else if (col == max && row < max ) {//向下走
                row = row + 1;
            }else if (row === max && col > min) {//往回走
                col = col - 1
            }else if(col == min && row > min) {//往上走
                row = row -1 
            }    
            //缩短环数 
            if(row - 1 == min && col == min) {
                min = min + 1;
                max = max - 1;
            }
 
         }
         var iNow = 0;
         setInterval(function(){
             for(var i = 0; i< aLi.length;i++) {
                arr[i].style.backgroundColor = '';    
             }
             arr[iNow].style.backgroundColor = '#000';
             iNow++;
 
             if(iNow == arr.length) {
                 iNow = 0;
             }
         },200)
    </script>
</body>
 
</html>
